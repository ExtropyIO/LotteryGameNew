<!DOCTYPE html>
<html>
<head>
    <title>Lottery Game [Admin Panel]</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-danger">
        <a class="navbar-brand" href="#">Lottery Game [Admin Panel]</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <!--<li class="nav-item">
                  <a class="nav-link" href="#">Admin</a>
                </li>-->
            </ul>
        </div>
    </nav>
    <div id="main-content" class="container-fluid clearfix">
        <div id="widgets" class="container-fluid">
            <div class="row">
                <div id="input-forms" class="col">
                    <div id="reset-container" class="container-fluid lottery-form p-30 border">
                        <h3>Reset the Smart Contract</h3>
                        <form id="reset-form" action="javascript:App.resetLottery();" novalidate>
                            <div class="form-group">
                                <label for="lotterySeedInput">Lottery Seed</label>
                                <input type="number" class="form-control" id="lotterySeedInput" placeholder="Lottery Initialisation Seed" required>
                            </div>
                            <button id="reset" type="submit">Reset Lottery</button>
                        </form>
                    </div>
                    <div id="admin-container" class="container-fluid lottery-form p-30 border">
                        <h3>Add an admin address</h3>
                        <form id="admin-form" action="javascript:App.addAdmin();" novalidate>
                            <div class="form-group">
                                <label for="adminAddressInput">Address</label>
                                <input type="text" class="form-control" id="adminAddressInput" placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" pattern="^0x[0-9A-Za-z]{40}" required>
                                <div class="invalid-feedback">
                                    Please provide a valid Ethereum wallet address.
                                </div>
                            </div>
                            <button id="addAdmin" type="submit">Add admin</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
